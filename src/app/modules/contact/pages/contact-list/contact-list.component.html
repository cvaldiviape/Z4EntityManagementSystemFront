<div [ngClass]="['card']">
  <!-- ------------------------------------------------ FORM ------------------------------------------------ -->
  <form [ngClass]="['form','sm:form','md:form','row','col-12']">
    <div [ngClass]="['md:input-search','col-12','sm:col-12','md:col-6']">
      <mat-form-field appearance="legacy" [ngClass]="['col-12']" >
        <mat-label>Seleccione grupo</mat-label>
        <mat-select name="food" (selectionChange)="selectGroup($event)">
          <mat-option *ngFor="let item of groups" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div [ngClass]="['btn-1','sm:btn-1','col-12','sm:col-6','md:col-3']">
      <button mat-raised-button color="btn-import-groups" (click)="openDialog()">Importar contactos</button>
    </div>
    <div [ngClass]="['btn-2','sm:btn-2','col-12','sm:col-6','md:col-3']">
      <a [ngClass]="['link-edit-groups']" [routerLink]="['/admin/contact/edit']">
        <button mat-raised-button color="link-text">Modificar contactos</button>
      </a>
    </div>
  </form>
  <!-- ------------------------------------------------ TABLE ------------------------------------------------ -->
  <div [ngClass]="['container','lg:container']" tabindex="0">
    <table [ngClass]="['table','sm:table','md:table']" mat-table [dataSource]="dataSource">
      <!-- Colum 1 -->
      <ng-container matColumnDef="dni" [sticky]="true">                    
        <th *matHeaderCellDef [ngClass]="['column','header-dni']">DNI</th>
        <td *matCellDef="let element" [ngClass]="['column','content-dni']">{{element.dni}}</td>
      </ng-container>
      <!-- Colum 2 -->
      <ng-container matColumnDef="name" [sticky]="false">
        <th *matHeaderCellDef [ngClass]="['column','header-name']">Cliente</th>
        <td *matCellDef="let element" [ngClass]="['column','content-name']">{{element.name}}</td>
      </ng-container>
      <!-- Colum 3 -->
      <ng-container matColumnDef="phone" [sticky]="false">
        <th *matHeaderCellDef [ngClass]="['column','header-phone']">Tel√©fono</th>
        <td *matCellDef="let element" [ngClass]="['column','content-phone']">{{element.phone}}</td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
  <mat-paginator [ngClass]="['paginator']" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
